<ion-card>
    <ion-card-content>
        <form [formGroup]="settingsForm" novalidate>
            <ion-item>
                <ion-label>Short Pomodoro</ion-label>
                <ion-input color="tertiary" formControlName="shortPomo" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Long Pomodoro</ion-label>
                <ion-input color="tertiary" formControlName="longPomo" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Short Break Time</ion-label>
                <ion-input color="tertiary" formControlName="shortBreak" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Long Break Time</ion-label>
                <ion-input color="tertiary" formControlName="longBreak" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Sound Enabled</ion-label>
                <ion-toggle formControlName="soundEnabled"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Sound File</ion-label>
                <ion-select formControlName="soundFile">
                    <ion-select-option value="assets/audio/bell.mp3">Bell</ion-select-option>
                    <ion-select-option value="assets/audio/chime.wav">Chime</ion-select-option>
                    <ion-select-option value="assets/audio/loud ding.wav">Loud Ding</ion-select-option>
                    <ion-select-option value="assets/audio/gong.wav">Gong</ion-select-option>
                    <ion-select-option value="assets/audio/ping.mp3">Ping</ion-select-option>
                    <ion-select-option value="assets/audio/pop.mp3">Pop</ion-select-option>
                    <ion-select-option value="assets/audio/elegant ding.wav">Elegant Ding</ion-select-option>
                    <ion-select-option value="assets/audio/tink.mp3">Tink</ion-select-option>
                </ion-select>
            </ion-item>
        </form>
    </ion-card-content>
    <ion-button color="dark" expand="block" (click)="saveSettings()">Save</ion-button>
</ion-card>
