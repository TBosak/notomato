<form [formGroup]="taskForm" novalidate>
    <ion-grid>
        <ion-row>
            <ion-col>
                <b>Created:</b> {{this.task.createdAt}}
            </ion-col>
            <ion-col>
                <b>Duration:</b> {{this.task.duration/60}} minutes
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Tag" formControlName="tag" [value]="task.tag">
                </mat-form-field>
            </ion-col>
            <ion-col>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Category" formControlName="category" [value]="task.category">
                </mat-form-field>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <mat-form-field style="width:100%;">
                    <textarea matInput placeholder="Description" formControlName="description" [value]="task.description"></textarea>
                </mat-form-field>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="dark" (click)="submitTask()">
                    Submit
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" color="dark" (click)="removeTask()">
                    Delete
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
